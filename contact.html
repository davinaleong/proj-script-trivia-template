<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davina Leong">
    <meta name="description" content="Coding trivia for non-programmers.">
    <meta name="keywords" content="script, trivia, coding, scripting, code, quiz, quizzes, contact, contact us">

    <title>Script Trivia</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo-blue-svg.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss">
    <script src="https://kit.fontawesome.com/1b82ea5cb2.js" crossorigin="anonymous"></script>
    <script defer src="./src/scripts/main.js"></script>
</head>
<body class="body-grid">
    <main class="main container p-v-y-400">
        <h1 class="ff-secondary fz-xl ta-center m-v-b-300">Contact Script Trivia</h1>
        <p class="ta-center m-v-b-400 fw-bold">
            Facing a technical issue?<br>
            Contact us and we will get back to you within 5 working days.
        </p>

        <form action="#" method="post" class="form form-flex">
            <div class="form__group form__group-half form__group-required">
                <label for="input-first_name" class="form__label">Name</label>
                <input type="text" name="first_name" id="input-first_name" class="form__field" required>
            </div>

            <div class="form__group form__group-half d-none">
                <label for="input-last_name" class="form__label">Last Name</label>
                <input type="text" name="last_name" id="input-last_name" class="form__field">
            </div>

            <div class="form__group form__group-half form__group-required">
                <label for="input-email" class="form__label">Email</label>
                <input type="email" name="email" id="input-email" class="form__field" required>
            </div>

            <div class="form__group form__group-full form__group-required">
                <label for="input-subject" class="form__label">Subject</label>
                <select name="subject" id="input-subject" class="form__field" required>
                    <option value="">-- Select --</option>
                    <option value="Technical Issues">Technical Issues</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form__group form__group-full form__group-required">
                <label for="input-message" class="form__label">Message</label>
                <textarea name="message" id="input-message" class="form__field" rows="4" minlength="5" required></textarea>
            </div>

            <div class="form__group form__group-third form__group">
                <a href="./index.html" class="btn btn-gray">
                    Quizzes <i class="fa-solid fa-code"></i>
                </a>
            </div>

            <div class="form__group form__group-third form__group">
                <button type="submit" class="btn btn-primary">
                    Submit <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>

            <div class="form__group form__group-third form__group">
                <button type="reset" class="btn btn-gray">
                    Reset <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
