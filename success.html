    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo-blue-svg.svg" />

        </p>

        <p class="fs-italic text-gray-500 m-v-b-400">
            &ndash; OR &ndash;
        </p>

        <p class="fw-bold m-v-b-400">You have completed all quizzes.</p>

        <p class="fw-bold m-v-b-400">
            <a href="./index" class="btn btn-danger">
