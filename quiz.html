<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davina Leong">
    <meta name="description" content="Coding trivia for non-programmers.">
    <meta name="keywords" content="script, trivia, coding, scripting, code, quiz, quizzes">

    <title>Script Trivia</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo-blue-svg.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss">
    <script src="https://kit.fontawesome.com/1b82ea5cb2.js" crossorigin="anonymous"></script>
    <script defer src="./src/scripts/main.js"></script>
</head>
<body class="quiz-body">
    <button type="button" class="btn btn-primary btn-icon btn-fixed btn-top btn-right shadow-v-br-300">
        <p class="btn-icon__label">Help</p>
        <i class="fa-solid fa-question"></i>
    </button>
    <div class="quiz">
        <main class="quiz__main main p-v-300">
            <button type="button" class="btn btn-primary btn-icon btn-absolute btn-bottom btn-right shadow-v-br-300">
                <p class="btn-icon__label">Submit</p>
                <i class="fa-solid fa-check"></i>
            </button>
            
            <div class="container">
                <h1 class="ff-secondary fz-lg ta-center m-v-b-400">Quiz Title</h1>
            
                <div class="options-grid | m-v-b-400">
                    <button type="button" class="card | ta-left" data-element="btn-option">
                        <h2 class="fw-black fz-xl m-v-b-200">A</h2>

                        <div class="card__image">
                        <img src="./src/assets/images/option.png" alt="Option Screenshot">
                        </div>
                    </button>

                    <button type="button" class="card | ta-left" data-element="btn-option">
                        <h2 class="fw-black fz-xl m-v-b-200">B</h2>

                        <div class="card__image">
                        <img src="./src/assets/images/option.png" alt="Option Screenshot">
                        </div>
                    </button>

                    <button type="button" class="card | ta-left" data-element="btn-option">
                        <h2 class="fw-black fz-xl m-v-b-200">C</h2>

                        <div class="card__image">
                        <img src="./src/assets/images/option.png" alt="Option Screenshot">
                        </div>
                    </button>

                    <button type="button" class="card | ta-left" data-element="btn-option">
                        <h2 class="fw-black fz-xl m-v-b-200">D</h2>

                        <div class="card__image">
                        <img src="./src/assets/images/option.png" alt="Option Screenshot">
                        </div>
                    </button>
                </div>

                <div class="alert alert-danger" data-element="alert">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, enim? Facere blanditiis porro quo totam dolorum hic cum, ex a.</p>
                </div>
            </div>
        </main>
        <aside class="quiz__aside bg-gray-100 p-v-300">
            <div class="answers-grid">
                <div class="answer | ta-center">
                    <h3 class="fw-black fz-lg">HTML</h3>
                    
                    <div class="d-flex al-center jc-center gap-v-400">
                        <button type="button" class="btn btn-icon">
                            <p class="btn-icon__label">Answers</p>
                            <i class="fa-solid fa-brightness"></i>
                        </button>
                    </div>
                </div>
        
                <div class="answer | ta-center">
                    <h3 class="fw-black fz-lg">CSS</h3>
        
                    <div class="d-flex al-center jc-center gap-v-400">
                        <button type="button" class="btn btn-icon">
                            <p class="btn-icon__label">Answers</p>
                            <i class="fa-solid fa-brightness"></i>
                        </button>
                    </div>
                </div>
        
                <div class="answer | ta-center">
                    <h3 class="fw-black fz-lg">JS</h3>
        
                    <div class="d-flex al-center jc-center gap-v-400">
                        <button type="button" class="btn btn-icon">
                            <p class="btn-icon__label">Answers</p>
                            <i class="fa-solid fa-brightness"></i>
                        </button>
                    </div>
                </div>
        
                <div class="answer | ta-center">
                    <h3 class="fw-black fz-lg">PHP</h3>
        
                    <div class="d-flex al-center jc-center gap-v-400">
                        <button type="button" class="btn btn-icon">
                            <p class="btn-icon__label">Answers</p>
                            <i class="fa-solid fa-brightness"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </aside>
    </div>

    <div class="modal" data-element="image-modal">
        <button type="button" class="btn btn-danger btn-icon btn-fixed btn-top btn-right shadow-v-br-300" data-element="btn-close-modal">
            <p class="btn-icon__content">Close</p> <i class="fa-solid fa-times"></i>
        </button>

        <div class="container">
            <img src="" alt="" class="modal__image | m-v-inline-auto shadow-v-br-300" data-element="image-modal-img">
        </div>
    </div>
</body>
</html>
